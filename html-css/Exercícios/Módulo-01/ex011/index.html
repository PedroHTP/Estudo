<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamnaho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto flexível">
    </picture>
    <h1>Áudios</h1>
        <p>A seguir temos o áudio da música Calor Blaco:</p>
        <!--MP3, WAV, OGG-->  
        <audio preload="metadata" controls autoplay loop>
            <source src="Midia/Calor-Blaco.mp3" type="audio/mpeg">
            <source src="Midia/Calor-Blaco.ogg" type="audio/ogg">
            <source src="Midia/Calor-Blaco.wav" type="audio/wav">
            <p>Infelizmente seu navegador não suporta áudios <a href="Midia/Calor-Blaco.mp3" download="Calor-Blaco.mp3" type="audio/mpeg">clique aqui</a> e baixe a música.</p> <!--Irrelevante porque todos os navegadores atuais suportam áudio-->
        </audio>
</body>
</html>
